<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="demo"></p>
	<script language="javascript" type="text/javascript">
		/*1)JavaScript is a programming language that adds interactivity to the website.
	2)JavaScript ("JS" for short) is a full-fledged dynamic programming language that can add interactivity to a website.
	3)JavaScript itself is relatively compact, yet very flexible.*/
		var x=5;
		var y=7;
		console.log(x,y);
		var arr=[1,2,3,4,5];
		arr[3]=(arr[3]).toString();
		console.log(arr);

		function multiply(a, b = 10) {
			return a * b;
		}

		console.log(multiply(7, 2));

		console.log(multiply(7));

		var random=Math.random();
		document.write("Random Number : ", random);
		document.write("<br>Power Function : ", Math.pow(random,2));
		document.write("<br>Square Root : ", Math.sqrt(random));
		document.write("<br>Absolute value : ", Math.abs(random));
		document.write("<br>Ceil Function : ", Math.ceil(random));
		document.write("<br>Floor Function : ", Math.floor(random));
		document.write("<br>Round Function : ", Math.round(random));
	</script>
</body>
</html>
